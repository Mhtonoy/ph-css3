<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Made by Mhtonoy</title>
</head>
<style>
    .box{
        width: 150px;
        height: 150px;
        text-align: center;
        background-color: coral;
        transition: width 5s, height 5s linear, transform 5s ease-in 2s;
    }
    .box:hover{
        width: 500px;
        height: 600px;
        transform: rotate(70deg);
    }
</style>
<body>
    <div class="box">
        <h1>Box 1</h1>
    </div>
</body>
</html>
